<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h3">任务管理</h1>
    <div class="btn-toolbar mb-2 mb-md-0" style="display: flow-root;">
            <div class="pretty p-switch p-fill">
                    <input type="checkbox" id="cbAutoRefresh" />
                    <div class="state"><label>自动刷新</label>
                    </div>
                </div>
        <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="Task.getTasks();">
                        <span data-feather="refresh-cw"></span> 刷新
                    </button>
            <button type="button" id="btnExpandAll" class="btn btn-sm btn-outline-secondary" onclick="Task.startAll();">
                <span data-feather="play-circle"></span>
                全部开始
            </button>
            <button type="button" id="btnExpandAll" class="btn btn-sm btn-outline-secondary" onclick="Task.stopAll();">
                <span data-feather="stop-circle"></span>
                全部停止
            </button>
        </div>
    </div>
</div>


<div class="mb-2 collapse" id="editRunParam">
        <form class="bv-form">
                    <div class="form-group">
                            <label for="sel1">循环方式</label>
                            <select class="form-control" id="sel1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                            </select>
                          </div>
            <div class="form-group">
                <label for="inputPassword">间隔</label>
                <input type="password" data-bv-field="inputPassword" name="inputPassword" class="form-control" id="inputPassword" placeholder="请输入登录密码">
            </div>

            <div class="form-group">
                    <label for="inputPassword">开始时间</label>
                    <input type="password" data-bv-field="inputPassword" name="inputPassword" class="form-control" id="inputPassword" placeholder="请输入登录密码">
                </div>
    
            <div class="form-group">
                    <div class="pretty p-switch p-fill">
                            <input type="checkbox" />
                            <div class="state p-primary"><label>启动时立即执行</label>
                            </div>
                        </div>
        </div>
    
            <button type="button" id="btnAddUser" class="btn btn-primary mr-2">保存</button>
            <button type="button"  class="btn btn-outline-secondary" onclick='$("#editRunParam").collapse("hide");'>取消</button>
        </form>
    </div>
